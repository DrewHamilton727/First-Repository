<body>

    <h1>Submit a recipe</h1>
    <p>We'd love to know what your favorite recipes are! Submit them here, and if they're awesome, we'll include them on our site.</p>
    <div class="recipeformdiv">
        <form>
            <label for="name">Your name:</label>
            <br>
            <input class="submitfields" type="text" name="name" />
            <br>
            <br>
            <label for="email">Your email:</label>
            <br>
            <input class="submitfields" type="text" name="email" />
            <br>
            <br>
            <label class="submitfields" for="recipetype">What type of recipe is this?</label>
            <br>
            <select class="selectfield">
                <br>
                <option>Appetizer</option>
                <option>Side Dish</option>
                <option>Entree</option>
                <option>Dessert</option>
            </select>
            <br>
            <br>
            <label for="recipe"> Enter your recipe below:</label>
            <br>
            <textarea rows="15" cols="32" type="text" name="recipe"></textarea>
            <br>
            <br>
            <button class="submitrecipe" type="submit">Submit Recipe</button>
        </form>
    </div>
